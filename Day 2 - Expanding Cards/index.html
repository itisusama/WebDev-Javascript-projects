<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-color: red;">
            <div class="img"></div>
            <h3>RED</h3>
        </div>

        <div class="panel" style="background-color: orange;">
            <div class="img"></div>
            <h3>ORANGE</h3>
        </div>

        <div class="panel" style="background-color: yellow;">
            <div class="img"></div>
            <h3>YELLOW</h3>
        </div>

        <div class="panel" style="background-color: green;">
            <div class="img"></div>
            <h3>GREEN</h3>
        </div>

        <div class="panel" style="background-color: blue;">
            <div class="img"></div>
            <h3>BLUE</h3>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
